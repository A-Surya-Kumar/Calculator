<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <link rel="stylesheet" href="stylee.css">
    <h>
 <body>
        
    <b>Calculator Program</b>
        <div >
        <form>
            <input id="calc" type="text" name="answer"><br><br>
            <input class="number" type="button" value="1" onclick="form.answer.value +='1' ">
            <input class="number" type="button" value="2" onclick="form.answer.value +='2' ">
            <input class="number" type="button" value="3" onclick="form.answer.value +='3' ">
            <input class="operator" type="button" value="+" onclick="form.answer.value +='+' ">
            <br><br>
            <input class="number" type="button" value="4" onclick="form.answer.value +='4' ">
            <input class="number" type="button" value="5" onclick="form.answer.value +='5' ">
            <input class="number" type="button" value="6" onclick="form.answer.value +='6' ">
            <input class="operator" type="button" value="-" onclick="form.answer.value +='-' ">
            <br><br>
            <input class="number" type="button" value="7" onclick="form.answer.value +='7' ">
            <input class="number" type="button" value="8" onclick="form.answer.value +='8' ">
            <input class="number" type="button" value="9" onclick="form.answer.value +='9' ">
            <input class="operator" type="button" value="*" onclick="form.answer.value +='*' ">
            <br><br>
            <input class="dot input" type="button" value="C" onclick="form.answer.value =' ' " id="clear">
            <input class="number" type="button" value="0" onclick="form.answer.value +='0' ">
            <input class="operator" type="button" value="/" onclick="form.answer.value +='/' ">
            <input class="operator" type="button" value="=" onclick="form.answer.value =eval(form.answer.value) ">
            <br><br>
        </h> 
</form>
</div>
</body>
</html>
